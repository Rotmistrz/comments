<form class="rt_form" action="{{ path }}" method="post">
    <fieldset>
        <h2>Logowanie</h2>

        <label>
            Login:
            <input name="login" type="text" />
        </label>
           
        <label>
            Hasło:
            <input name="password" type="password" />
        </label>
            
        <button type="submit">Zaloguj</button>
        <a class="rt_return" href="{{ return_link }}">&lt;&lt; Powrót</a>
    </fieldset>
</form>
